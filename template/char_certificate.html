<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8mb4">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% load static %}
<style>

.body 
{
 
  	background-image: url( "{% static 'court2.jpg' %}");
    opacity: 0.9;
  	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
}
</style>
</head>

<body class="body" style="background-color: white;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 py-md-5 h-0 d-inline-block "style="background-color:white">
        <div class="card  text-white" style="background-color:grey;">
          <div class="card-body">

            <!-- 2 column grid layout with text inputs for the first and last names -->
            <h1 style="text-align: center; color: black;" >Character Certificate Application</h1>
            
	          <form method="POST" enctype="multipart/form-data" action="/save_user/">
              {% csrf_token %}

              <div class="row mt-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="form6Example1" style="color: rgb(2, 9, 106);"><b>Full Name: </b></label>
                    <input type="text" id="form6Example1" class="form-control" name="char_fullname" placeholder="Enter Fullname" />
                  </div>
                </div>

            <div class="row mb-2 mt-2">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example1" style="color: rgb(2, 9, 106);"><b>Adhar No.: </b></label>
                  <input type="text" id="form6Example1" class="form-control" name="char_adhar" placeholder="Enter Adhar number"/>
                  
                </div>
              </div>
              </div>
              
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example2" style="color: rgb(2, 9, 106);"><b>Age: </b></label>
                  <input type="number" id="form6Example2" class="form-control" name="char_age" placeholder="Enter Age"/>
                  
                </div>
              </div>
            </div>
            
            <div class="mb-3 ">
              <label for="department" style="color: rgb(2, 9, 106);"><b>Gender: </b></label>
              <select  id="department" class="form-control" name="char_gender">
                <option value="None">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            

            <!-- Text input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example3" style="color: rgb(2, 9, 106);"><b>Phone NO: </b></label>
              <input type="text" id="form6Example3" class="form-control" name="char_phone" placeholder="Enter phone number"/>
              
            </div>

            <div class="mb-3 ">
                <label for="department" style="color: rgb(2, 9, 106);"><b>Police Station: </b></label>
                <select  id="department" class="form-control" name="char_police_station">
                  <option value="None">Select Police Station</option>
                  <option value="Ahmednagar Police Station">Ahmednagar Police Station</option>
                  <option value="Shevgaon Police Station">Shevgaon Police Station</option>
                  <option value="Pune Police Station">Pune Police Station</option>
                </select>
              </div>
            
            <!-- Text input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example4" style="color: rgb(2, 9, 106);"><b>Address: </b></label>
              <input type="text" id="form6Example4" class="form-control" name="char_address" placeholder="Enter Address" />
            </div>
            
            
            
            <!-- Submit button -->
            <center><button type="submit" class="btn btn-success btn-block mb-4">Submit</button></center> 
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
