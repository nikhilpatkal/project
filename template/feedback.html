<!--Section: Contact v.2-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color:skyblue">
   
<section class="mb-4 container rounded "style="background-color:orange" >

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Feedback us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5"><b>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</b></p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5 my-lg-5" style="margin-left: 160px;">
            <form id="contact-form" name="contact-form" action="/save_feedback/" method="POST">
                {% csrf_token %}
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0 mb-3">
                            <label for="name" class=""><b>Your name</b></label>
                            <input type="text" id="name" name="feedback_name" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class=""><b>Your email</b></label>
                            <input type="email" id="email" name="feedback_email" class="form-control" required>
                           
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="md-form mb-0">
                            <label for="subject" class=""><b>Subject</b></label>
                            <input type="text" id="subject" name="feedback_subject" class="form-control" required>
                        </div>
                    </div>
                </div>
                <!--Grid row-->
                <div class="mb-3 ">
                    <label for="department" style="color: rgb(2, 9, 106);"><b>Police Station: </b></label>
                    <select  id="department" class="form-control" name="feedback_station" required>
                      <option value="None">Select Police Station</option>
                      {% for row in station_name %}
                      <option value="{{row.st_name}}">{{row.st_name}}</option>
                      {% endfor %}
                    </select>
                  </div>

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="message"><b>Your message</b></label>
                            <textarea type="text" id="message" name="feedback_message" rows="2" class="form-control md-textarea" required></textarea>
                            
                        </div>

                    </div>
                </div>
                <!--Grid row-->

           

            <div class="text-center text-md-left mt-5">
                <!-- <a class="btn btn-success" >Send</a> -->
                <input class="btn btn-success" type="submit" value="Send">
            </div>
           
        </div>
    </form>
        <!--Grid column-->

        <!--Grid column-->
        
        <!--Grid column-->

    </div>

</section>
<!--Section: Contact v.2-->


</body>
</html>
