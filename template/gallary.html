<!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

   <style>
.box-1 {
    max-width: 350px;
    display: inline-block;
    vertical-align: top;
    border: 1px solid #efefef;
    margin-right: 20px;
    margin-top: 20px;
    font-family: 'Hind', sans-serif;
    background: #3a4e61;
}

.box-img {
    padding: 20px;
}

.img
{
	
	height: 50px;
	width: 50px;
}


.box-content {
    padding: 0px 20px 20px 20px;

}

body {
  background-color: lightblue;
}

</style>



 </head>
 <body >

	<center>
		<div style="background-color: darkgoldenrod; height: 65px; width: 400px; align-items: center; border-radius: 10px; padding-top: 10px; margin: 40px;">
		  <h1 style="color: black;"><b>Ideal Personalities</b></center></h1>
		</div>

	{% for row in key %}

	
	<div class="card w-50 float-left bg-light" style="padding : 40px;">
		<div class="card-header p-0 bg-info">
			<center>
			<img src="{{row.card_picture.url}}" style="height: 400px; width: 400px; border-radius: 10%; margin: 20px;"></div>
			</center>
			<div class="card-body bg-info">
				<h2 style="text-align: center;">{{row.card_title}}</h2>
			</div>
			<div class="card-footer bg-info">
				<p class="text-center text-justify" style="text-align: justify;">{{row.card_info}}</p>
			</div>
		<div class="card-footer text-center bg-info">
			<button class="btn-dark trext-center btn-block btn-lg">view</button>
		</div>
	</div>

	{% endfor %}

</div>

 </body>
 </html>
