<html>
    <head>
      <meta charset="utf8mb4">
        <title>graph from</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    
<body>
    <form method="POST" enctype="multipart/form-data" action="/graph_data/">
        {% csrf_token %}
      <div class="container-fluid col-md-5 ">
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="pt-3"><b>Select entity</b></label>
          <select  class="form-control bg-secondary " name="entity">
            <option>Select</option>
            <option value="age">Age</option>
            <option value="gender">Gender</option>
            <option value="crime">Crime</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="exampleFormControlSelect2"><b>Type of graph</b></label>
          <select  class="form-control bg-secondary " name="graph_type">
            <option>Type</option>
            <option value="pie">Pie Chart</option>
            <option value="bar">Bar Graph</option>
            <option value="spline">Line Graph</option>
            <option value="column">Column Graph</option>
            <option value="area">Area Graph</option>
          </select>
        </div>

        <center><button class=" btn btn-primary mt-3 ">Submit</button></center>

        <!-- <a class=" btn btn-primary mt-3 ">Submit</a></center> -->
        <br>
        <br><br><br><br>
        </div>
      </form>
    </body>
</html>
