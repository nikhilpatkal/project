<!DOCTYPE html>
<html>
<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</head>
<body>



 
 <h1></h1>
 <button  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  View Details
</button>

<div class="modal fade" id="exampleModal" >
    <div class="modal-dialog bg-success rounded">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="fs-5 text-warning" id="exampleModalLabel">{{info_data.fir_fullname}}</h1>
          {% load static %}
          <img src="{{info_data.fir_photo.url}}" style="height: 100px;width: 100px;margin-left: 160px;">
        
          <button type="button" class="close" data-bs-dismiss="model" aria-label="close">
            <span area-hidden="true"data-bs-dismiss="model" >&times;</span>
          </button>
        </div>
        <div class="modal-body bg-danger display-5">
          {{info_data.fir_subject}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>





</body></html>
