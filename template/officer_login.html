<body>
    <h1 style="color:skyblue;margin-top: 60px;text-align: center;">Police Officer Login</h1><br><br>


    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 py-md-4 h-0 d-inline-block bg-white">
          <div class="card bg-secondary text-white">
            <div class="card-body">
              <form action="/login_process/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Officer ID: </label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter police officer ID..."
                    name="st_id"/>
                </div>
                    <br>

                <div class="mb-3">
                  <label for="id">Password:</label>
                  <input
                    id="id"
                    type="text"
                    class="form-control"
                    placeholder="Enter password..."
                    name="st_pass"/>
                </div>
                <br><br>
                <div class="container text-center">
                   <button class="btn btn-primary">
                        Login
                    </button><br><br><br>
                    <p>Don't have account?
                    <a href="officer_reg_html/" style="margin-left: 10px;color: blue;">Register here...?</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


</body>
