<body>


    <h1 class="text-center my-3">Police Officer Registration</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card text-white" style="background-color:lightslategray;">
            <div class="card-body">
              <form method="POST" enctype="multipart/form-data" action="/station_reg/">
                {% csrf_token %}
                <div class="mb-4">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="st_name"
                    placeholder="Enter Station name"
                    />
                </div>

                <div class="mb-4">
                    <label for="name">Post</label>
                    <input
                      type="text"
                      class="form-control"
                      name="st_name"
                      placeholder="Enter Station name"
                      />
                  </div>

                <div class="mb-4">
                  <label for="id">ID</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter station id"
                    name="st_id"/>
                </div>
                
                <div class="mb-4">
                    <label for="phone">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter station address"
                      name="st_address"/>
                </div>

                

                <div class="mb-4">
                  <label for="phone">Password</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter password"
                    name="st_pass"/>
                </div>
                <div class="mb-4">
                    <label for="phone">Confirm Password</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter password"
                      name="st_con_pass"/>
                  </div>


                <div class="mb-4">
                    <label for="phone">Photo</label>
                    <input
                      type="file"
                      class="form-control"
                      placeholder="Enter station address"
                      name="st_address"/>
                </div>

                <div class="container text-center">
                    <button class="btn btn-success" type="submit">
                        Submit
                    </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
