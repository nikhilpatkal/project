<!DOCTYPE html>
<html>
<head>
    <title>update fir</title>
	<meta charset="utf8mb4">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 py-md-4 h-0 d-inline-block "style="background-color:grey">
        <div class="card  text-white" style="background-color:purple;">
          <div class="card-body">

            <!-- 2 column grid layout with text inputs for the first and last names -->
            <h1 style="text-align: center;" ><u>Update FIR Registration</u></h1>
            
	          <form method="POST" enctype="multipart/form-data" action="/do_update/{{rec_update.fir_id}}">
              
              {% csrf_token %}

            <div class="row mb-2 mt-5">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example1" >Update FIR ID:</label>
                  <input type="text"  id="form6Example1" class="form-control" name="fir_id" value="{{rec_update.fir_id}}" readonly>
                  
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example2">Adhar No:</label>
                  <input type="text" id="form6Example2" class="form-control" name="fir_adhar" value="{{rec_update.fir_adhar}}">
                  
                </div>
              </div>
            </div>
            <div class="row mb-2 mt-2">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example1">Full Name:</label>
                  <input type="text" id="form6Example1" class="form-control" name="fir_fullname" value="{{rec_update.fir_fullname}}">
                  
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example2">Age:</label>
                  <input type="number" id="form6Example2" class="form-control" name="fir_age" value="{{rec_update.fir_age}}">
                  
                </div>
              </div>
            </div>
            
            <div class="mb-3 ">
              <label for="department">Gender</label>
              <select value="{{rec_update.fir_gender}}" id="department" class="form-control" name="fir_gender" >
                <option value="None">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <!-- Text input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example3">Phone NO:</label>
              <input type="text" id="form6Example3" class="form-control" name="fir_phone"value={{rec_update.fir_phone}}>
              
            </div>
            
            <!-- Text input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example4">Address:</label>
              <input type="text" id="form6Example4" class="form-control" name="fir_address" value="{{rec_update.fir_address}}">
              
            </div>
            
           
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example5">Register by:</label>
              <input  id="form6Example5" class="form-control" name="fir_register_by" value="{{rec_update.fir_register_by}}">
              
            </div>
            
            <!-- Number input -->
            
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example5">Select Photo</label>
              <input type="file" id="form6Example5" class="form-control" name="fir_photo"value={{rec_update.fir_photo}}>
              
            </div>
            
            
            <div class="mb-3 ">
              <label for="department">Type of Crime</label>
              <select  id="department" class="form-control" name="fir_type" value="{{rec_update.fir_type}}">
                <option >Select crime type</option>
                <option value="Murdder">Murdder</option>
                <option value="Kidnap">Kidnap</option>
                <option value="Harashment">Harashment</option>
                <option value="Rape">Rape</option>
                <option value="Political">Political</option>
                <option value="Robbery">Robbery</option>
                <option value="Motor vehicle">Motor vehicle</option>
                <option value="Property crimes">Property crimes</option>
                <option value="Other">Other</option>
              </select>
            </div>


            <!-- Message input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example7">Subject:</label>
              <textarea class="form-control" id="form6Example7" rows="4" name="fir_subject">{{rec_update.fir_subject}}"</textarea>
            </div>
            
            
            
            <!-- Submit button -->
            <center><button type="submit" class="btn btn-success btn-block mb-4"> Update Fir</button></center> 
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
